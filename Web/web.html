<!doctype html>
<html>
<head>
	<title>Football Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/game.css">
	<style> 
div {
  width: 25px;
  height: 25px;
  background-image: url(img/ball.png);
  position: relative;
  -webkit-animation-name: ball; 
  -webkit-animation-duration: 4s;
  animation-name: ball;
 animation-iteration-count: infinite;
  animation-duration: 4s;
}

@-webkit-keyframes ball {
  0%   {left:400px; top:400px;}
  25%  {left:150px; top:100px;}
  50%  {left:350px; top:350px;}
  75%  {left: 650px; top:200px;}
  100%  {left:400px; top:400px;}
}
</style>
</head>
<body>
	<field>
		<team id="red-team">
			<player class="goalkeeper" id="player1-red" title="Red-GoalKeeper"></player>

		</team>

<div></div>
